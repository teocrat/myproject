{% extends "base.html" %} {% load static %} {% block title %} {{ block.super }}
{{ title }} {% endblock %} {% block content %}

<div class="container">

    {% csrf_token %} {{ form.as_p }}

    {% for result in results %}

    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock %}
